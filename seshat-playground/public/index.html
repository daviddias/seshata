<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my API docs</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/code.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">my API docs</a>
    </div>
  </div>
  <div class="row">
    <!-- Nav goes here -->

    <div class="col-lg-3 hide-mobile column scroll-spy-target">
      <ul class="nav nav-pills nav-stacked">
        <li class="depth-1"><a href="#welcome">Welcome</a></li>
        
          <li class="depth-3"><a href="#route-user">GET /api/user</a></li>
        
          <li class="depth-3"><a href="#route-user-foo">GET /api/user/foo</a></li>
        
      </ul>
    </div>


    <div class="col-lg-9 col-lg-offset-3 column" data-spy="scroll" data-target=".scroll-spy-target" data-offset="0">
      <div class="readability">
        <h2 id="sample-requests">Sample Requests</h2>
        <p>Click on the friendly GET buttons below to try out a few example requests!</p>
        
          <div id="route-user">
            <h3><a href="#" 
                   class="btn btn-success btn-lg" 
                   data-route="/api/user" 
                   data-target=".route-user" 
                   data-truncate="20">GET</a> /api/user</h3>
            <pre><code class="route-user"></code></pre>
          </div>
        
          <div id="route-user-foo">
            <h3><a href="#" 
                   class="btn btn-success btn-lg" 
                   data-route="/api/user/foo" 
                   data-target=".route-user-foo" 
                   data-truncate="20">GET</a> /api/user/foo</h3>
            <pre><code class="route-user-foo"></code></pre>
          </div>
        
        <div class="intentionally-left-blank"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-scrollTo.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
